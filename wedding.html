<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Gallery</title>
  <link rel="icon" href="imageg.png">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      max-width: 1000px;
      margin: auto;
    }
    .gallery-item {
      position: relative;
      width: 100%;
      height: 150px;
      border-radius: 5px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .gallery-item:hover {
      transform: scale(1.05);
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 10px;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 5px;
      object-fit: contain;
    }
    .nav-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 20px;
    }
    .nav-buttons button {
      padding: 15px;
      font-size: 1.5rem;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.8);
      transition: background 0.2s ease, transform 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
    }
    .nav-buttons button:hover {
      background: rgba(255, 255, 255, 1);
      transform: scale(1.1);
    }
    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 2rem;
      color: #fff;
      background: transparent;
      border: none;
      cursor: pointer;
    }
    .auto-play-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 10px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ff416c;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .auto-play-btn:hover {
      background: #ff4b2b;
    }
    .media-indicator {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 5px 10px;
      border-radius: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <h2>Wedding Gallery</h2>
  <h2>Please wait, loading images...</h2>
  <button class="auto-play-btn" onclick="toggleAutoPlay()">Auto Play</button>
  
  <!-- <div class="gallery" id="gallery"></div>
  <div style="margin-top: 30px; text-align: center;">
    <button onclick="goToVideoPlayer()" style="
      padding: 12px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: linear-gradient(45deg, #4285F4, #34A853);
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
    " 
    onmouseover="this.style.transform='scale(1.1)'; this.style.boxShadow='0 6px 15px rgba(0, 0, 0, 0.3)';"
    onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 4px 10px rgba(0, 0, 0, 0.2)';">
      Go to Video Player
    </button> -->

    <div style="margin-top: 30px; text-align: center;">
        <button onclick="goBack()" style="
          padding: 12px 25px;
          font-size: 1.1rem;
          border: none;
          border-radius: 25px;
          cursor: pointer;
          background: linear-gradient(45deg, #ff416c, #ff4b2b);
          color: white;
          font-weight: bold;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
          transition: all 0.3s ease-in-out;
        " 
        onmouseover="this.style.transform='scale(1.1)'; this.style.boxShadow='0 6px 15px rgba(0, 0, 0, 0.3)';"
        onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 4px 10px rgba(0, 0, 0, 0.2)';">
          â¬… Back to Functions
        </button>
  </div>

  <div class="modal" id="modal">
    <button class="close-btn" onclick="closeModal()">&times;</button>
    <div class="media-indicator">Image</div>
    <img class="modal-content" id="modal-image" src="" alt="Full view image" />
    <div class="nav-buttons">
      <button onclick="prevImage()">&#10094;</button>
      <button onclick="nextImage()">&#10095;</button>
    </div>
  </div>

  <audio id="background-music" loop></audio>

  <script>
    const folderIds = [
      
                "1bXbEmzPrCFkmXpz4Ut9flWHTvvYllaQR",
                "1Rd1J1TjPQ28avgoQQTfi1SH0o8jZ5kE-",
                "1SMhaJFRoZOMUzViZPEY9z0IC6jL7ZwHo",
                "1yHotOzzK5gdLRGZPMQu4kX7Q-ZtYXlXF",
                "1WF9dOqaft3ThHxjX1dBRwnM1NlAnwLKc",
                "1UKLQyYdjmKh8zG-6URdf9STDAGVAltil",
                "1sxRUJy2ndezdI13Ihof33Z9D5YJjNUzy",
                "1Ab9GiV0mPAeXpg6GGBCTkyCFa5TX9uH5",
                "1fA-CN8SIg_DwetJ9GcxD-6lebIeJOwcf",
                "1LBHjocKUFACgaX97NxP1FmgYolgm5CHD",
                "15mdGcOO8P12FxIphmQIjXP3ivNt_PoLl",
                "11qakVlhyq2bmodHNpPcv4xIVy-vIPelS",
                "1zWRFj7jDq1-cPlyhkJUwr9_qLYZ2TFYM",
                "1klbWcXlR1_kCahMqyIITZua3NG3kE-9e",
                "1KdefgklspEyUekdNoVLAd7_3GiGHO5ff",
                "1M0UlkwZjXcuTWMl7mF0d1A4l5AxYtAdM",
                "1PblyT87X0gKmjvLXbLNY355Kp0BzBK2A"
      
    ];
    const apiKey = "AIzaSyDgn638KyxLmH-ja8fvQXZBqxJKqAIrV0U";

    let images = []; 
    let currentIndex = 0;
    let autoPlayInterval;
    let autoPlayEnabled = false;

    async function fetchImages() {
      for (let folderId of folderIds) {
        const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&fields=files(id,name,mimeType,thumbnailLink)&key=${apiKey}`;
        try {
          const response = await fetch(url);
          const data = await response.json();
          if (data.files) {
            images.push(...data.files.filter(file => file.mimeType.startsWith("image/")));
          }
        } catch (error) {
          console.error("Error fetching images:", error);
        }
      }
      displayGallery();
    }

    function displayGallery() {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = images.map((file, index) => 
        `<div class="gallery-item" onclick="openModal(${index})">
          <img src="${file.thumbnailLink.replace('=s220', '=s400')}" alt="${file.name}">
        </div>`
      ).join("");
    }

    function openModal(index) {
      currentIndex = index;
      document.getElementById("modal").classList.add("active");
      document.getElementById("modal-image").src = `https://lh3.googleusercontent.com/d/${images[currentIndex].id}=s2000`;
    }

    function closeModal() {
      document.getElementById("modal").classList.remove("active");
      clearInterval(autoPlayInterval);
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      document.getElementById("modal-image").src = `https://lh3.googleusercontent.com/d/${images[currentIndex].id}=s2000`;
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      document.getElementById("modal-image").src = `https://lh3.googleusercontent.com/d/${images[currentIndex].id}=s2000`;
    }

    function toggleAutoPlay() {
      autoPlayEnabled = !autoPlayEnabled;
      const autoPlayBtn = document.querySelector(".auto-play-btn");
      autoPlayBtn.textContent = autoPlayEnabled ? "Stop Auto Play" : "Auto Play";
      
      clearInterval(autoPlayInterval);
      if (autoPlayEnabled) {
        autoPlayInterval = setInterval(nextImage, 3000);
      }
    }

    const musicTracks = ["bgsong.mp3"];
    let currentTrackIndex = 0;

    function playMusic() {
      const audio = document.getElementById("background-music");
      audio.removeEventListener('ended', playNextTrack);
      audio.src = musicTracks[currentTrackIndex];
      audio.play()
        .then(() => {
          console.log(`Now playing: ${musicTracks[currentTrackIndex]}`);
        })
        .catch(error => {
          console.error("Audio playback error:", error);
        });
      audio.addEventListener('ended', playNextTrack);
    }

    function playNextTrack() {
      currentTrackIndex = (currentTrackIndex + 1) % musicTracks.length;
      playMusic();
    }

    function goToVideoPlayer() {
      window.location.href = "video.html";
    }
    function goBack() {
      window.location.href = "functions.html"; // Change this to the actual functions page
    }


    document.addEventListener("DOMContentLoaded", () => {
      fetchImages();
      playMusic();
    });

    document.addEventListener('keydown', (e) => {
      const modal = document.getElementById("modal");
      if (!modal.classList.contains("active")) return;
      
      switch(e.key) {
        case 'ArrowLeft':
          prevImage();
          break;
        case 'ArrowRight':
          nextImage();
          break;
        case 'Escape':
          closeModal();
          break;
      }
    });
  </script>
</body>
</html>
