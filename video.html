<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Player</title>
  <link rel="icon" href="imageg.png">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .video-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: auto;
    }
    .video-item {
      position: relative;
      width: 100%;
      height: 150px;
      border-radius: 5px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .video-item:hover {
      transform: scale(1.05);
    }
    .video-thumbnail {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
    }
    .video-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .video-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 30px;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
      z-index: 1;
    }
    .video-title {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px;
      font-size: 0.9rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .modal.active {
      display: flex;
    }
    .modal-video {
      width: 90%;
      height: 80vh;
      border: none;
    }
    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 2rem;
      color: #fff;
      background: transparent;
      border: none;
      cursor: pointer;
    }
    .nav-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 20px;
    }
    .nav-buttons button {
      padding: 15px;
      font-size: 1.5rem;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.8);
      transition: background 0.2s ease, transform 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
    }
    .nav-buttons button:hover {
      background: rgba(255, 255, 255, 1);
      transform: scale(1.1);
    }
    .video-loading {
      color: white;
      font-size: 1.2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Video Player</h2>
  
  <div class="video-gallery" id="video-gallery"></div>
  <div style="margin-top: 30px; text-align: center;">
    <button onclick="goToImageGallery()" style="
      padding: 12px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: linear-gradient(45deg, #EA4335, #FBBC05);
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
    " 
    onmouseover="this.style.transform='scale(1.1)'; this.style.boxShadow='0 6px 15px rgba(0, 0, 0, 0.3)';"
    onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 4px 10px rgba(0, 0, 0, 0.2)';">
      Go to Image Gallery
    </button>
    <div style="margin-top: 30px; text-align: center;">
        <button onclick="goBack()" style="
          padding: 12px 25px;
          font-size: 1.1rem;
          border: none;
          border-radius: 25px;
          cursor: pointer;
          background: linear-gradient(45deg, #ff416c, #ff4b2b);
          color: white;
          font-weight: bold;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
          transition: all 0.3s ease-in-out;
        " 
        onmouseover="this.style.transform='scale(1.1)'; this.style.boxShadow='0 6px 15px rgba(0, 0, 0, 0.3)';"
        onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 4px 10px rgba(0, 0, 0, 0.2)';">
          ⬅ Back to Functions
        </button>
    
  </div>

  <div class="modal" id="modal">
    <button class="close-btn" onclick="closeModal()">&times;</button>
    <iframe class="modal-video" id="modal-video" allowfullscreen></iframe>
    <div class="video-loading" id="video-loading">Loading video...</div>
    <div class="nav-buttons">
      <button onclick="prevVideo()">&#10094;</button>
      <button onclick="nextVideo()">&#10095;</button>
    </div>
  </div>

  <script>
    const folderIds = [
      "1tZUubKDWqdr_TI0pGNHXRQkTlBbRJ-EE"
    ];
    const apiKey = "AIzaSyDgn638KyxLmH-ja8fvQXZBqxJKqAIrV0U";

    let videos = []; 
    let currentIndex = 0;

    async function fetchVideos() {
      for (let folderId of folderIds) {
        const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&fields=files(id,name,mimeType,thumbnailLink)&key=${apiKey}`;
        try {
          const response = await fetch(url);
          const data = await response.json();
          if (data.files) {
            videos.push(...data.files.filter(file => file.mimeType.startsWith("video/")));
          }
        } catch (error) {
          console.error("Error fetching videos:", error);
        }
      }
      displayVideoGallery();
    }

    function displayVideoGallery() {
      const gallery = document.getElementById("video-gallery");
      gallery.innerHTML = videos.map((file, index) => 
        `<div class="video-item" onclick="openVideoModal(${index})">
          <div class="video-thumbnail">
            <img src="${file.thumbnailLink.replace('=s220', '=s400')}" alt="${file.name}">
            <div class="video-icon">▶</div>
            <div class="video-title">${file.name}</div>
          </div>
        </div>`
      ).join("");
    }

    function openVideoModal(index) {
      currentIndex = index;
      const modal = document.getElementById("modal");
      const videoElement = document.getElementById("modal-video");
      const loadingElement = document.getElementById("video-loading");
      
      modal.classList.add("active");
      loadingElement.style.display = "block";
      videoElement.style.display = "none";
      
      videoElement.src = `https://drive.google.com/file/d/${videos[currentIndex].id}/preview`;
      
      videoElement.onload = function() {
        loadingElement.style.display = "none";
        videoElement.style.display = "block";
      };
      
      videoElement.onerror = function() {
        loadingElement.textContent = "Error loading video. Try opening in Google Drive.";
      };
    }

    function closeModal() {
      const videoElement = document.getElementById("modal-video");
      videoElement.src = "";
      document.getElementById("modal").classList.remove("active");
    }

    function nextVideo() {
      currentIndex = (currentIndex + 1) % videos.length;
      openVideoModal(currentIndex);
    }

    function prevVideo() {
      currentIndex = (currentIndex - 1 + videos.length) % videos.length;
      openVideoModal(currentIndex);
    }

    function goToImageGallery() {
      window.location.href = "eng.html";
    }
    function goBack() {
      window.location.href = "functions.html"; // Change this to the actual functions page
    }

    document.addEventListener("DOMContentLoaded", fetchVideos);

    document.addEventListener('keydown', (e) => {
      const modal = document.getElementById("modal");
      if (!modal.classList.contains("active")) return;
      
      switch(e.key) {
        case 'ArrowLeft':
          prevVideo();
          break;
        case 'ArrowRight':
          nextVideo();
          break;
        case 'Escape':
          closeModal();
          break;
      }
    });
  </script>
</body>
</html>
