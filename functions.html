        .function-list {
            display: flex;

            width: 250px;

        }

</head>

    <div style="margin-top: 30px; text-align: center;">

          font-size: 1.1rem;
          border: none;
          border-radius: 25px;
          cursor: pointer;
          background: linear-gradient(45deg, #ff416c, #ff4b2b);
          color: white;
          font-weight: bold;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
          transition: all 0.3s ease-in-out;
