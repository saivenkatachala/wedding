<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="h3.png">
    <title>Wedding Functions</title>
    <style>
        body { 
            text-align: center; 
            font-family: 'Times New Roman', serif; 
            background: #f8f1f1; 
            overflow: hidden;
        }
        h1 { 
            color: #d6336c; 
            margin-top: 20px; 
        }
        .function-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .function-card {
            width: 250px;
            padding: 15px;
            border-radius: 10px;
            background: #ffcad4;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1.2rem;
        }
        .function-card:hover {
            background: #ff92a1;
        }

        /* Floating Hearts & Petals */
        .floating {
            position: fixed;
            top: -50px;
            width: 30px;
            height: 30px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0) scale(0.8); opacity: 1; }
            100% { transform: translateY(100vh) scale(1.2); opacity: 0; }
        }

        /* Back Button */
        .back-btn {
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }
        .back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <h1>Our Wedding Functions üéâ</h1>
    <div class="function-list">
        <div class="function-card" onclick="location.href='eng.html'">üíç Engagement</div>
        <div class="function-card" onclick="location.href='mehendi.html'">üåø Mehendi Ceremony</div>
        <div class="function-card" onclick="location.href='haldi.html'">üåû Haldi Ceremony</div>
        <div class="function-card" onclick="location.href='sangeet.html'">üé∂ Sangeet Night</div>
        <div class="function-card" onclick="location.href='wedding.html'">üíé Wedding Day</div>
    </div>

    <button class="back-btn" onclick="goBack()">‚¨Ö Back to Moments</button>

    <script>
        function goBack() {
            window.location.href = "index.html"; 
        }

        function createFloatingElement(imageSrc) {
            let element = document.createElement("div");
            element.className = "floating";
            element.style.left = Math.random() * window.innerWidth + "px";
            element.style.animationDuration = (5 + Math.random() * 5) + "s"; 
            element.style.backgroundImage = `url(${imageSrc})`;
            document.body.appendChild(element);
            setTimeout(() => document.body.removeChild(element), 10000);
        }

        function startEffects() {
            setInterval(() => {
                createFloatingElement("lv1.png");
                createFloatingElement("hh1.png");
                createFloatingElement("h2.png");
                createFloatingElement("pngegg.png");
                createFloatingElement("p1.png");
                createFloatingElement("ph1.png");
            }, 500);
        }

        window.onload = startEffects;
    </script>

</body>
</html>
