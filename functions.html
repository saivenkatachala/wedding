<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="h3.png">
    <title>Wedding Functions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            text-align: center;
            font-family: 'Times New Roman', serif;
            background: #f8f1f1;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            padding: 20px;
        }

        h1 {
            color: #d6336c;
            margin-bottom: 15px;
            font-size: 2rem;
        }

        .function-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 800px;
        }

        .function-card {
            padding: 15px;
            border-radius: 10px;
            background: #ffcad4;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1.2rem;
            text-align: center;
        }

        .function-card:hover {
            background: #ff92a1;
            transform: scale(1.05);
        }

        .back-btn {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        .back-btn:hover {
            transform: scale(1.1);
        }

        .contact-section {
            text-align: center;
            margin-top: 20px;
        }

        .contact-message {
            font-size: 1.2rem;
            color: #415a77;
            margin-bottom: 10px;
        }

        .contact-btn {
            display: inline-block;
            background: #ffcc00;
            color: #222;
            font-size: 1.1rem;
            padding: 10px 18px;
            border-radius: 50px;
            text-decoration: none;
            transition: 0.3s ease-in-out;
        }

        .contact-btn:hover {
            background: #ff9900;
            transform: scale(1.1);
        }

        footer {
            background-color: #fb6f92;
            color: #ffebcd;
            text-align: center;
            padding: 15px;
            font-size: 1rem;
            width: 100%;
        }

        .social-links a {
            color: #ffd700;
            margin: 0 10px;
            font-size: 20px;
            transition: transform 0.3s;
        }

        .social-links a:hover {
            color: #fff;
            transform: translateY(-3px);
        }

        .floating {
            position: fixed;
            width: 30px;
            height: 30px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-50px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        @media (max-width: 768px) {
            .function-list {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            h1 {
                font-size: 1.8rem;
            }

            .back-btn {
                font-size: 0.9rem;
                padding: 10px 20px;
            }

            .contact-btn {
                font-size: 1rem;
                padding: 8px 15px;
            }
        }

    </style>
</head>
<body>

    <div class="content">
        <h1>Our Wedding Functions üéâ</h1>
        <div class="function-list">
            <div class="function-card" onclick="location.href='eng.html'">üíç Engagement</div>
            <div class="function-card" onclick="location.href='mehendi.html'">üåø Mehendi Ceremony</div>
            <div class="function-card" onclick="location.href='haldi.html'">üåû Haldi Ceremony</div>
            <div class="function-card" onclick="location.href='sangeet.html'">üé∂ Sangeet Night</div>
            <div class="function-card" onclick="location.href='wedding.html'">üíé Wedding Day</div>
        </div>
        <button class="back-btn" onclick="goBack()">‚¨Ö Back to Moments</button>
    </div>

    <div class="contact-section">
        <p class="contact-message">For any queries or suggestions, feel free to contact us!</p>
        <a href="con1.html" class="contact-btn">Contact Us</a>
    </div>

    <audio id="bg-music" loop>
        <source src="aa3.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <footer>
        <p>&copy; 2025 SAI VENKAT. All rights reserved.</p>
        <div class="social-links">
            <a href="https://saivenkatachala.github.io/SAIVENKAT/" target="_blank"><i class="fa-solid fa-briefcase"></i></a>
            <a href="https://github.com/saivenkatachala" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/a-sai-venkat-509239226/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.instagram.com/its_saivenkat/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script>
        function goBack() {
            window.location.href = "index.html"; 
        }

        function createFloatingElement(imageSrc) {
            let element = document.createElement("div");
            element.className = "floating";
            element.style.left = Math.random() * window.innerWidth + "px";
            element.style.animationDuration = (4 + Math.random() * 4) + "s"; 
            element.style.backgroundImage = `url(${imageSrc})`;
            document.body.appendChild(element);
            setTimeout(() => document.body.removeChild(element), 9000);
        }

        function startEffects() {
            setInterval(() => {
                createFloatingElement("lv1.png");
            }, 1000);
        }

        window.onload = startEffects;

        document.addEventListener("DOMContentLoaded", () => {
            let music = document.getElementById("bg-music");

            music.play().catch(() => {
                document.addEventListener("click", () => music.play(), { once: true });
            });
        });
    </script>
</body>
</html>
