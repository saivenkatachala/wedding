<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="h3.png">
    <title>Wedding Functions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            text-align: center;
            font-family: 'Times New Roman', serif;
            background: #f8f1f1;
            overflow-x: hidden;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            color: #d6336c;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .function-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 90%;
        }

        .function-card {
            width: 200px;
            padding: 12px;
            border-radius: 10px;
            background: #ffcad4;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            font-size: 1rem;
            text-align: center;
        }

        .function-card:hover {
            background: #ff92a1;
            transform: scale(1.05);
        }

        .back-btn {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            font-weight: bold;
            transition: transform 0.3s ease-in-out;
        }

        .back-btn:hover {
            transform: scale(1.1);
        }

        .contact-section {
            text-align: center;
            margin-top: 20px;
        }

        .contact-message {
            font-size: 1rem;
            color: #415a77;
        }

        .contact-btn {
            display: inline-block;
            background: #ffcc00;
            color: #222;
            font-size: 1rem;
            padding: 10px 15px;
            border-radius: 25px;
            text-decoration: none;
            transition: 0.3s ease-in-out;
        }

        .contact-btn:hover {
            background: #ff9900;
        }

        footer {
            background-color: #fb6f92;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            font-size: 1rem;
            width: 100%;
        }

        .floating {
            position: fixed;
            top: -50px;
            width: 20px;
            height: 20px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0) scale(0.8); opacity: 1; }
            100% { transform: translateY(100vh) scale(1.2); opacity: 0; }
        }

        @media (max-width: 768px) {
            .function-card {
                width: 150px;
                font-size: 0.9rem;
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .back-btn, .contact-btn {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Our Wedding Functions üéâ</h1>
        <div class="function-list">
            <div class="function-card" onclick="location.href='eng.html'">üíç Engagement</div>
            <div class="function-card" onclick="location.href='mehendi.html'">üåø Mehendi</div>
            <div class="function-card" onclick="location.href='haldi.html'">üåû Haldi</div>
            <div class="function-card" onclick="location.href='sangeet.html'">üé∂ Sangeet</div>
            <div class="function-card" onclick="location.href='wedding.html'">üíé Wedding</div>
        </div>
        <button class="back-btn" onclick="goBack()">‚¨Ö Back</button>
    </div>

    <div class="contact-section">
        <p class="contact-message">For any queries, feel free to contact us!</p>
        <a href="con1.html" class="contact-btn">Contact Us</a>
    </div>

    <footer>
        <p>&copy; 2025 SAI VENKAT. All rights reserved.</p>
        <p>Designed by SAI VENKAT üíñ</p>
    </footer>

    <script>
        function goBack() {
            window.location.href = "index.html"; 
        }

        function createFloatingElement(imageSrc) {
            let element = document.createElement("div");
            element.className = "floating";
            element.style.left = Math.random() * window.innerWidth + "px";
            element.style.animationDuration = (4 + Math.random() * 4) + "s"; 
            element.style.backgroundImage = `url(${imageSrc})`;
            document.body.appendChild(element);
            setTimeout(() => document.body.removeChild(element), 8000);
        }

        function startEffects() {
            setInterval(() => {
                createFloatingElement("lv1.png");
                createFloatingElement("hh1.png");
            }, 1000);
        }

        window.onload = () => {
            startEffects();
            let music = document.createElement("audio");
            music.src = "aa3.mp3";
            music.loop = true;
            document.body.appendChild(music);

            let playPromise = music.play();
            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    document.addEventListener("click", () => music.play(), { once: true });
                });
            }
        };
    </script>

</body>
</html>
