<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="123.png">
  <title>Engagement Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      max-width: 1000px;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 10px;
    }
    .modal-content {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 5px;
      object-fit: contain;
    }
    .modal-options {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .modal-options button, .auto-play-btn {
      padding: 12px 18px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #fff;
      transition: background 0.2s ease;
      font-weight: bold;
    }
    .modal-options button:hover, .auto-play-btn:hover {
      background: #ddd;
    }
    .nav-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 20px;
    }
    .nav-buttons button {
      padding: 15px;
      font-size: 1.5rem;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.8);
      transition: background 0.2s ease, transform 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
    }
    .nav-buttons button:hover {
      background: rgba(255, 255, 255, 1);
      transform: scale(1.1);
    }
    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 2rem;
      color: #fff;
      background: transparent;
      border: none;
      cursor: pointer;
    }
    .auto-play-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 10px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ff416c;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .auto-play-btn:hover {
      background: #ff4b2b;
    }
  </style>
</head>
<body>
  <h2>Gallery</h2>
  <button class="auto-play-btn" onclick="toggleAutoPlay()">Auto Play</button>
  
  <div class="gallery" id="gallery"></div>
  <div style="margin-top: 30px; text-align: center;">
    <button onclick="goBack()" style="
      padding: 12px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
    " 
    onmouseover="this.style.transform='scale(1.1)'; this.style.boxShadow='0 6px 15px rgba(0, 0, 0, 0.3)';"
    onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 4px 10px rgba(0, 0, 0, 0.2)';">
      â¬… Back to Functions
    </button>
  <div class="modal" id="modal">
    <button class="close-btn" onclick="closeModal()">&times;</button>
    <img class="modal-content" id="modal-image" src="" alt="Full view image" />
    <div class="nav-buttons">
      <button onclick="prevImage()">&#10094;</button>
      <button onclick="nextImage()">&#10095;</button>
    </div>
  </div>

  <audio id="background-music" loop></audio>

  <script>
     const folderIds = [
      "1oezSWAGZIecSwrL7NLj9uOGGsOTwa06s",
      "1goYZc631Xe12E-pifBZnRvJHbQfSGBMU",
      "1lA6b9chPzpx6E1TGzU1_kS2XwzxvGZ7o",
      "1bFnZjd5mptFSmLUJucOcjLDKLOm_hzkG",
      "1XXsqVQjau6-THaocv4XAalPleXCisfbj",
    ];
    const apiKey = "AIzaSyDgn638KyxLmH-ja8fvQXZBqxJKqAIrV0U";

    let images = []; 
    let currentIndex = 0;
    let autoPlayInterval;
    let autoPlayEnabled = false;

    async function fetchImages() {
      for (let folderId of folderIds) {
        const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&fields=files(id,name,mimeType,thumbnailLink)&key=${apiKey}`;
        try {
          const response = await fetch(url);
          const data = await response.json();
          if (data.files) {
            images.push(...data.files.filter(file => file.mimeType.startsWith("image/")));
          }
        } catch (error) {
          console.error("Error fetching images:", error);
        }
      }
      displayGallery();
    }

    function displayGallery() {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = images.map((file, index) => 
        `<img src="${file.thumbnailLink}" alt="${file.name}" onclick="openModal(${index})">`
      ).join("");
    }

    function openModal(index) {
      currentIndex = index;
      document.getElementById("modal").style.display = "flex";
      document.getElementById("modal-image").src = `https://lh3.googleusercontent.com/d/${images[currentIndex].id}=s2000`;
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
      clearInterval(autoPlayInterval);
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      document.getElementById("modal-image").src = `https://lh3.googleusercontent.com/d/${images[currentIndex].id}=s2000`;
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      document.getElementById("modal-image").src = `https://lh3.googleusercontent.com/d/${images[currentIndex].id}=s2000`;
    }

    function toggleAutoPlay() {
      autoPlayEnabled = !autoPlayEnabled;
      clearInterval(autoPlayInterval);
      if (autoPlayEnabled) {
        autoPlayInterval = setInterval(nextImage, 6000);
      }
    }

    const musicTracks = ["bgsong.mp3"];
let currentTrackIndex = 0;

function playMusic() {
  const audio = document.getElementById("background-music");
  
  // Remove any existing event listeners to prevent duplicates
  audio.removeEventListener('ended', playNextTrack);
  
  // Set the current track
  audio.src = musicTracks[currentTrackIndex];
  
  // Play the current track
  audio.play()
    .then(() => {
      console.log(`Now playing: ${musicTracks[currentTrackIndex]}`);
    })
    .catch(error => {
      console.error("Audio playback error:", error);
    });
  
  // Set up listener for when this track ends
  audio.addEventListener('ended', playNextTrack);
}

function playNextTrack() {
  // Move to next track (or loop back to first if at end)
  currentTrackIndex = (currentTrackIndex + 1) % musicTracks.length;
  
  // Play the next track
  playMusic();
}

// Start the music player
document.addEventListener("DOMContentLoaded", () => {
  fetchImages();
  playMusic(); // Start with first track
});
    fetchImages();
    function goBack() {
      window.location.href = "functions.html"; // Change this to the actual functions page
    }

    
  </script>
</body>
</html>
