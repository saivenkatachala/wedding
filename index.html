<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="h2.png">
    <title>Sasi & Pooja's Wedding Moments ðŸ’–</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', serif;
        }
        body {
            background-color: #f5ebe0;
            text-align: center;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        h1 {
            font-size: 2.5rem;
            color: #d6336c;
            margin-top: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #444;
            margin: 10px auto;
            width: 90%;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            text-decoration: none;
            padding: 12px 20px;
            margin: 10px;
            font-size: 1.2rem;
            border-radius: 8px;
            background: #ff6b6b;
            color: white;
            transition: 0.3s;
        }
        .buttons a:hover {
            background: #e63946;
        }

        .moments {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .moment {
            width: 300px;
            height: 200px;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            will-change: transform;
        }
        .moment img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            loading: lazy;
        }
        .moment:hover {
            transform: scale(1.05);
        }
        .moment-text {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            color: white;
            font-size: 1.5rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }

        .floating {
            position: fixed;
            top: -50px;
            width: 30px;
            height: 30px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.8;
            animation: fall linear infinite;
            pointer-events: none;
        }

        @keyframes fall {
            0% { transform: translateY(0) scale(0.8); opacity: 1; }
            100% { transform: translateY(100vh) scale(1.2); opacity: 0; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <h1>Welcome to Sasi & Pooja's Wedding Memories ðŸ’–</h1>
    <p>"A journey of love, laughter, and happily ever after. Relive the precious moments from our wedding functions!"</p>

    <div class="buttons">
        <a href="functions.html">View Wedding Functions</a>
    </div>

    <h2 style="margin-top: 30px; color: #d6336c;">âœ¨ Cherished Moments âœ¨</h2>
    <div class="moments">
        <div class="moment" onclick="location.href='eng.html'"><img src="e1.jpg" loading="lazy"><div class="moment-text">Engagement</div></div>
        <div class="moment" onclick="location.href='mehendi.html'"><img src="e1.jpg" loading="lazy"><div class="moment-text">Mehendi Ceremony</div></div>
        <div class="moment" onclick="location.href='haldi.html'"><img src="e1.jpg" loading="lazy"><div class="moment-text">Haldi Ceremony</div></div>
        <div class="moment" onclick="location.href='sangeet.html'"><img src="e1.jpg" loading="lazy"><div class="moment-text">Sangeet Night</div></div>
        <div class="moment" onclick="location.href='wedding.html'"><img src="e1.jpg" loading="lazy"><div class="moment-text">The Wedding</div></div>
    </div>
    <audio id="bg-music" loop>
        <source src="ad1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        let maxFloatingElements = 20;
        let floatingElements = [];

        function createFloatingElement(imageSrc) {
            if (floatingElements.length >= maxFloatingElements) return;

            let element = document.createElement("div");
            element.className = "floating";
            element.style.left = Math.random() * window.innerWidth + "px";
            element.style.animationDuration = (5 + Math.random() * 5) + "s";
            element.style.backgroundImage = `url(${imageSrc})`;
            document.body.appendChild(element);
            floatingElements.push(element);

            setTimeout(() => {
                document.body.removeChild(element);
                floatingElements = floatingElements.filter(e => e !== element);
            }, 10000);
        }

        function startEffects() {
            function animate() {
                createFloatingElement("lv1.png");
                createFloatingElement("hh1.png");
                createFloatingElement("h2.png");
                createFloatingElement("pngegg.png");
                createFloatingElement("p1.png");
                createFloatingElement("ph1.png");
                requestAnimationFrame(animate);
            }
            animate();
        }

        window.onload = startEffects;


        document.addEventListener("DOMContentLoaded", () => {
        let music = document.getElementById("bg-music");
        
        // Retrieve last known time position
        let lastTime = localStorage.getItem("musicTime");

        if (lastTime) {
            music.currentTime = lastTime;  // Resume music from last saved time
        }

        let playPromise = music.play();
        if (playPromise !== undefined) {
            playPromise.catch(() => {
                console.log("Autoplay blocked. Waiting for user interaction...");
                document.addEventListener("click", () => music.play(), { once: true });
            });
        }

        // Save the current time periodically
        setInterval(() => {
            localStorage.setItem("musicTime", music.currentTime);
        }, 1000);
    });
    </script>

</body>
</html>
