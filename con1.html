<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="cont.png">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<style>
    /* Footer */
footer {
    background-color: #fb6f92;
    color: #ffebcd; /* Brighter text */
    text-align: center;
    padding: 20px 0;
    font-size: 1.1rem;
    font-weight: bold;
    margin-top: 20px;
}

/* Developer Message */
footer .developer-message {
    font-style: italic;
    font-size: 1.1rem;
    color: #457b9d; /* Slightly lighter */
}

/* Social Links */
footer .social-links a {
    color: #ffd700; /* Brighter gold color */
    margin: 0 10px;
    font-size: 24px;
    transition: transform 0.3s ease, text-shadow 0.3s ease;
    display: inline-block;
}

/* 3D Rising Effect */
footer .social-links a:hover {
    color: #fff;
    transform: translateY(-5px) scale(1.2);
    text-shadow: 0px 5px 20px rgba(255, 255, 255, 0.9); /* Brighter glow */
}

html, body {
    height: 100%;
    display: flex;
    flex-direction: column;
}

.contact-section {
    flex: 1;
}

footer {
    width: 100%;
    position: relative;
    bottom: 0;
}

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Times New Roman', serif;
    }
    body {
        background-color: #f5ebe0;
        text-align: center;
        overflow-x: hidden;
        scroll-behavior: smooth;
    }
    h2 {
        font-size: 2.5rem;
        color: #d6336c;
        margin-top: 20px;
    }
    p {
        font-size: 1.2rem;
        color: #444;
        margin: 10px auto;
        width: 90%;
    }
    .contact-section {
        padding: 50px 20px;
        border-radius: 10px;
    }
    #contact-form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }
    .form-group label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
    .form-group input, .form-group textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #555;
        border-radius: 5px;
        background-color: #f8f9fa;
        color: #000;
    }
    #contact-form button {
        width: 100%;
        padding: 12px;
        background-color: #ff6b6b;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
        color: white;
        font-size: 1.2rem;
    }
    #contact-form button:hover {
        background-color: #e63946;
    }
    .back-home {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 20px;
        background-color: #ff6b6b;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: 0.3s;
        font-size: 1.2rem;
    }
    .back-home:hover {
        background-color: #e63946;
    }
    .social-links {
        margin-top: 20px;
    }
    .social-links a {
        display: inline-block;
        margin: 0 10px;
        font-size: 2rem;
        color: #d6336c;
        transition: 0.3s;
    }
    .social-links a:hover {
        color: #ff6b6b;
    }
    .footer {
        margin-top: 50px;
        padding: 20px;
        background-color: #d6336c;
        color: white;
        text-align: center;
        font-size: 1rem;
    }
    @media (max-width: 768px) {
        h2 { font-size: 2rem; }
        p { font-size: 1rem; }
    }
</style>
<body>
    <section class="contact-section">
        <div class="container">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
            <div id="form-response" class="form-response"></div>
           
            <a href="new.html" class="back-home">Back to Home</a>
        </div>
    </section>
    <footer>
        <div class="footer-container">
            <p>&copy; 2025 SAI VENKAT. All rights reserved.</p>
            <p class="developer-message">Designed & Developed with ðŸ’– by SAI VENKAT</p>
            <div class="social-links">
                <a href="https://saivenkatachala.github.io/SAIVENKAT/" target="_blank"><i class="fa-solid fa-briefcase"></i></a>
                <a href="https://github.com/saivenkatachala" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/a-sai-venkat-509239226/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.instagram.com/its_saivenkat/" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
    <script>
        const contactForm = document.getElementById('contact-form');
const formResponse = document.getElementById('form-response');

contactForm.addEventListener('submit', function (e) {
  e.preventDefault();

  const formData = new FormData();
  formData.append('name', document.getElementById('name').value);
  formData.append('email', document.getElementById('email').value);
  formData.append('message', document.getElementById('message').value);

  const scriptURL = 'https://script.google.com/macros/s/AKfycbxNX3xFOudjD-7R1dkYCTwd_RbaSHV-H7HNy1O5a2odFxo9b3STcu7DvMKCfpo4iJfW/exec';

  formResponse.textContent = 'Sending message...';
  formResponse.style.color = '#00bcd4';

  fetch(scriptURL, {
    method: 'POST',
    body: formData, // Using FormData instead of JSON
  })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        formResponse.textContent = data.message || 'Message sent successfully!Thank you for contactingðŸ˜‡';
        formResponse.style.color = '#4caf50';
        contactForm.reset();
      } else {
        formResponse.textContent = data.message || 'Error sending message. Please try again.';
        formResponse.style.color = '#f44336';
      }
    })
    .catch(error => {
      formResponse.textContent = 'Error sending message. Please try again.';
      formResponse.style.color = '#f44336';
      console.error('Error:', error);
    });
});
    </script>
</body>
</html>
